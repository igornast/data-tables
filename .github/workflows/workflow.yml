name: Igornast DataTable Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: php-actions/composer@v1
      - name: PHPUnit tests
        run: vendor/bin/phpunit tests --config tests/phpunit.xml